.md|yamlargs|hd|jinja|resub|pandoc:
    - inputs
    - slidelink.md
    - apply-ws-to-content: True
    - except: [slidelink]
    - hd:
        header: slidelink.md
    - resub:
        expressions:
          - ['assets/','{{root}}/assets/']
    - pandoc:
        args: --default-image-extension=png


".md|jinja|pandoc|-reveal|resub|h":
    - inputs
    - except: [index, slidelink]
    - resub:
        expressions:
          - ['assets/','{{root}}/assets/']
          - ['{{root}}','']
    - output-name: "{baserootname}-reveal.html"
    - pandoc:
        args: -t revealjs -V theme=night
            --css=http://lab.hakim.se/reveal-js/css/theme/night.css
            --css={{root}}/css/ucl_reveal.css
            --css={{root}}/css/instance.css
            --default-image-extension=png
            --highlight-style=zenburn
            --mathjax
            -V revealjs-url=http://lab.hakim.se/reveal-js
            --filter pandoc-citeproc

assets:
    - .css
    - .png
    - .svg
    - .jpg
    - .pdf
    - .ipynb
    - .js
    - .bib

sequence_charts:
    - .wsd|wsd:
        - wsd:
            style: napkin

uml:
    - .yuml|yuml

graphs:
    - .dot|dot:
        - assets

    - .nto|graphviz:
        - assets
        - graphviz:
            args: -Kneato

inputs:
    - assets
    - bibliography
    - sequence_charts
    - graphs
    - uml
